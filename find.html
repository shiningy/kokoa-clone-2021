<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- Screen header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <!-- Main screen -->
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-tooth"></i>
          <span>Tooth Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-plus-square"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paw"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-dove"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title"><i class="fab fa-youtube"></i> Hot Dogtube</h6>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/MNPA9ScRYiQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Harness</h5>
            <h6 class="open-post__hashtags">#harness#snood#safe</h6>
            <div class="open-post__members">
              <img src="https://thumbnail8.coupangcdn.com/thumbnails/remote/492x492ex/image/retail/images/247090061676133-187be2b1-4fc8-495a-81b1-07f4b36c5a64.jpg" />
              <span class="open-post__member-count">802 dogs and 203 cats</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Hot Issue</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://thumbnail8.coupangcdn.com/thumbnails/remote/492x492ex/image/retail/images/243953271063928-47471b88-c9e9-440a-a596-f42753ce91eb.jpg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>52.3k</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Nav -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-dog fa-3x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">23</span>
            <i class="far fa-comment fa-3x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-3x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-3x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <!-- Script -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
