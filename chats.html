<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - Kokoa Clone</title>
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- Screen header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-bone fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <!-- Main screen -->
    <main class="main-screen">
      <!-- Banner -->
      <div class="banner">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA3iABn0MQnD-pAR4RmrPa_gWmqToI28hCsj6t-gbCcEWeWHI&s"
          alt=""
        />
      </div>

      <div class="chats__row">
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://i.pinimg.com/originals/51/2c/2d/512c2df42555717bad4833fb49cfd4bd.jpg"
                class="user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Cooper</h4>
                <h6 class="user-component__subtitle">
                  The new bones are fxxxing delicious!!
                </h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <div class="badge">23</div>
            </div>
          </div>
        </a>
      </div>
      <div class="chats__row">
        <a href="#">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://external-preview.redd.it/lZJqTTyXlb8wZkr0mfnBmEFCMny5PjmOYyXxsWrYah8.jpg?auto=webp&s=dadf800ee0c3ea499938fb42e9ab95dde6dfbed7"
                class="user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Chloe</h4>
                <h6 class="user-component__subtitle">
                  I will kill my butler...
                </h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <!-- <div class="badge">0</div> -->
            </div>
          </div>
        </a>
      </div>
    </main>
    <!-- Nav -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-dog fa-3x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">23</span>
            <i class="far fa-comment fa-3x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-3x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-3x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <!-- Script -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
