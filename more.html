<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- Screen header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bone fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <!-- Main screen -->
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://www.pethub.com/sites/default/files/home-page/bt-tag-orange-back.png"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Silver</h4>
            <h6 class="user-component__subtitle">+ 787 666 999</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="wallet">
        <div class="wallet__row">
          <div class="wallet__row__column__wallet">
            <span>wallet</span><i class="fas fa-chevron-right"></i>
          </div>
          <div class="wallet__row__column__auth">
            <i class="fas fa-shield-alt"></i><span>authentication</span>
          </div>
          <div class="wallet__row__column__check-in">
            <i class="fas fa-paw"></i><span>Check In</span>
          </div>
        </div>
        <div class="wallet__row">
          <div class="wallet__row__column__banner">Banner</div>
        </div>
        <div class="wallet__row">
          <div class="wallet__row__column__bone">
            <i class="fas fa-bone"></i><span>Bones</span>
          </div>
          <div class="wallet__row__column">5</div>
        </div>
        <div class="wallet__row">
          <div class="wallet__row__column__send">Send</div>
          <div class="wallet__row__column__pay">Pay</div>
          <div class="wallet__row__column__asset">Asset</div>
          <div class="wallet__row__column__receipts">Receipts</div>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoji</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-home"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-dog"></i>
          <span>Friends</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Mail</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-store"></i>
          <span>Store</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-hotdog"></i>
          <span>Duber Eats</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Animal Times</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-dogistagram">
              <i class="fab fa-instagram"></i>
            </div>
            <span class="more-suggestions__icon-text">Dogistagram</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-kittybook">
              <i class="fab fa-kaggle"></i>
            </div>
            <span class="more-suggestions__icon-text">Kittybook</span>
          </div>
        </div>
      </div>
    </main>
    <!-- Nav -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-dog fa-3x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">23</span>
            <i class="far fa-comment fa-3x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-3x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-3x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <!-- Script -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
